<body>
<div class="Textcenter">
<h1>Notification callouts</h1>
</div>
   <div class="pure-g">
    <div class="pure-u-1">
      <div class="ovx-notify success"><label>Well done! You successfully read this important alert message.</label> <a href="" class="icon-close"></a></div>
    </div>
        <div class="pure-u-1">
       <div class="ovx-notify info"><label>Heads up! This alert needs your attention, but it is not super important.</label> <a href="" class="icon-close"></a></div>
     </div>
         <div class="pure-u-1">
        <div class="ovx-notify notice"><label>Warning! Best check yo self, you're not looking too good.</label> <a href="" class="icon-close"></a></div>
      </div>
          <div class="pure-u-1">
         <div class="ovx-notify error"><label>Oh snap! Change a few things up and try submitting again.</label> <a href="" class="icon-close"></a></div>
    </div>
  </div>
<div class="pure-g">
    <div class="pure-u-1">
      <div class="ovx-notify success wireframed"><label>Well done! You successfully read this important alert message.</label> <a href="" class="icon-close"></a></div>
    </div>
        <div class="pure-u-1">
       <div class="ovx-notify info wireframed"><label>Heads up! This alert needs your attention, but it is not super important.</label> <a href="" class="icon-close"></a></div>
     </div>
         <div class="pure-u-1">
        <div class="ovx-notify notice wireframed"><label>Warning! Best check yo self, you're not looking too good.</label> <a href="" class="icon-close"></a></div>
      </div>
          <div class="pure-u-1">
         <div class="ovx-notify error wireframed"><label>Oh snap! Change a few things up and try submitting again.</label> <a href="" class="icon-close"></a></div>
    </div>
  </div>

.pure-g > div{
    margin:5px 0;

    }
    .pure-g{    border:1px solid #ddd;    background:#EAEAEA;
        margin:10px 0;
        padding:0 10px;}




        </style>
</body>
