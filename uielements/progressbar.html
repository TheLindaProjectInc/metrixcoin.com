<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
        <title>Progressbar</title>
        <!-- Google Chrome Frame for IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <!-- mobile meta -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" href="images/favicon.png">
        <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
        <!--<link href='http://fonts.googleapis.com/css?family=Bitter:400,700' rel='stylesheet' type='text/css'>-->
        <!-- favicon -->
        <link rel="stylesheet/less" type="text/css"  href="../css/styles.less" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js">
        </script>
        <script type="text/javascript" src="../js/less-1.7.5.min.js">
        </script>
    </head>
    <body>
        <div class="Textcenter">
            <h1>Progressbar</h1>
        </div>
        <form action="" class="ovx-form">
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar">
                        <div class="ovx-bar-left" style="width: 25%;"><label for="">25%</label></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar x-small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed x-small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded x-small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded x-small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded small">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar x-large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed x-large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded x-large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded x-large">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar success">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed success">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded success">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded success">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar error">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed error">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar rounded error">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div><div class="pure-u-1 pure-u-md-1-2 ">
                    <div class="ovx-bar wireframed rounded error">
                        <div class="ovx-bar-left" style="width: 25%;"></div>
                        <div class="ovx-bar-spacer"></div>
                    </div>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="../js/script.js"></script>
        <style>
        .pure-g > div{
        margin:5px 0;
        }
        .pure-g{    border:1px solid #ddd;
        margin:10px 0;
        padding:0 10px;background-color:#E3DDD1}
        .ovx-bar{margin:0 10px}
        </style>
    </body>
</html>
