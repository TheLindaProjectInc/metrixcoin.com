      <script>

$('.ovx-spinner .ovx-spinner-button:first-of-type').on('click', function() {
    var spinner = $(this).parent().parent().find('input');
  if(spinner.val() == 6) return false;
    spinner.val(parseInt(spinner.val(), 10) + 1);
});

$('.ovx-spinner .ovx-spinner-button:last-of-type').on('click', function() {
    var spinner = $(this).parent().parent().find('input');
  if(spinner.val() == 1) return false;
    spinner.val(parseInt(spinner.val(), 10) - 1);
});</script>
